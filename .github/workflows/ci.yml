name: Finance AI CI

on:
  push:
  pull_request:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_ai
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d finance_ai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: finance_ai

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data

      - name: Run ingestion
        run: |
          python -m ingestion.generate_data
          python -m ingestion.load_customers
          python -m ingestion.load_contracts
          python -m ingestion.load_invoices
          python -m ingestion.load_payments

      - name: Build features + labels
        run: |
          python pipelines/run_sql.py

      - name: Run baseline
        run: |
          python decision/run_baseline.py

      - name: Run training + ML
        run: |
          python models/extract_training_data.py
          python -m models.train_model
          python decision/run_ml.py