name: Finance AI CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_ai
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d finance_ai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: finance_ai
      DB_SSLMODE: disable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data
        run: |
          python -m ingestion.generate_data

      - name: Run ingestion
        run: |
          python -m ingestion.load_customers
          python -m ingestion.load_contracts
          python -m ingestion.load_invoices
          python -m ingestion.load_payments

      - name: Inspect database schema (debug)
        run: |
          python -m scripts.inspect_schema

      - name: Build features & labels
        run: |
          python -m pipelines.run_sql


      - name: Run baseline
        run: |
          python -m decision.run_baseline

      - name: Train & evaluate ML
        run: |
          python -m models.extract_training_data
          python -m models.train_model
          python -m decision.run_ml

      - name: Run unit & governance tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings